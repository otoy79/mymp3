<style>
.accord {
  margin-top: -0px; 
  background-color: rgba(0,0,0,0.0);
  cursor: pointer;
  padding: 0px;
  width: 100%;
  border: none;
  text-align: center;
  outline: none;
  transition: 0.4s;
  color: red;
  border-bottom: 3px solid #ccc;
}

.activeti, .accordion:hover {
  
}

.accord:after {
  content: '\21BA';
  color: transparent;
  font-weight: bold;
  float: centered;
  margin-left: -12px;
  font-size: 25px;
 border: 2px solid #ddd;
 border-radius: 50%;
  background: green;
  padding: 0px 4px 1px 4px;
 background-image:url("png/down-arrow.png");
  background-position: center;
  background-repeat: no-repeat;
  background-size: 100% 100%;
  height: 25px;
  width: 25px;
}

.activeti:after {
  content: "\21BB";
   color: transparent;
  border: 2px solid #ddd;
 border-radius: 50%;
 background: #9e6930;
  padding: 0px 4px 1px 4px;
  background-image:url("png/up-arrow.png");
  background-position: center;
  background-repeat: no-repeat;
  background-size: 100% 100%;
  height: 25px;
  width: 25px;
}

.panell {
  padding: 0 1px;
  background-color: white;
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.2s ease-out;
}
</style>
<style> 
      
/* Animation */
@keyframes fadeInUp {
  from {
    -webkit-transform: translate3d(0, 50px, 0);
            transform: translate3d(0, 50px, 0);
  }
  to {
    -webkit-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);
    opacity: 1;
  }
}
@-webkit-keyframes fadeInUp {
  from {
    -webkit-transform: translate3d(0, 50px, 0);
            transform: translate3d(0, 50px, 0);
  }
  to {
    -webkit-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);
    opacity: 1;
  }
}
.animated {
  animation-duration: 1.8s;
  animation-fill-mode: both;
  -webkit-animation-duration: 1.8s;
  -webkit-animation-fill-mode: both;
}

.animatedFadeInUp {
  opacity: 0;
}

.fadeInUp {
  opacity: 0;
  animation-name: fadeInUp;
  -webkit-animation-name: fadeInUp;
}

<script>
var acc = document.getElementsByClassName("accord");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("activeti");
    var panell = this.nextElementSibling;
    if (panell.style.maxHeight) {
      panell.style.maxHeight = null;
    } else {
      panell.style.maxHeight = panell.scrollHeight + "px";
    } 
  });
}
</script>
